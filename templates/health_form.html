{% extends "base.html" %}
{% block content %}
<div class="min-h-screen bg-gray-100 py-12">
    <div class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="bg-white shadow overflow-hidden sm:rounded-lg">
            <div class="px-4 py-5 border-b border-gray-200 sm:px-6">
                <h3 class="text-lg leading-6 font-medium text-gray-900">
                    Health Assessment Form
                </h3>
                <p class="mt-1 max-w-2xl text-sm text-gray-500">
                    Please fill out this form to get personalized health insurance recommendations.
                </p>
            </div>

            <form method="POST" class="divide-y divide-gray-200">
                <div class="px-4 py-5 space-y-6 sm:p-6">
                    <h4 class="text-md font-medium text-gray-900">Personal Information</h4>
                    <div class="grid grid-cols-6 gap-6">
                        <div class="col-span-6 sm:col-span-3">
                            <label for="age" class="block text-sm font-medium text-gray-700">Age</label>
                            <input type="number" name="age" id="age" required 
                                class="mt-1 focus:ring-blue-500 focus:border-blue-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                        </div>

                        <div class="col-span-6 sm:col-span-3">
                            <label for="gender" class="block text-sm font-medium text-gray-700">Gender</label>
                            <select id="gender" name="gender" required 
                                class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                                <option value="">Select gender</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="other">Other</option>
                                <option value="prefer_not_to_say">Prefer not to say</option>
                            </select>
                        </div>

                        <div class="col-span-6 sm:col-span-3">
                            <label for="income_category" class="block text-sm font-medium text-gray-700">Monthly Income</label>
                            <select id="income_category" name="income_category" required 
                                class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                                <option value="">Select income range</option>
                                <option value="below_30k">Below 30,000</option>
                                <option value="30k_50k">30,000 - 60,000</option>
                                <option value="50k_75k">60,000 - 1,00,000</option>
                                <option value="75k_100k">1,00,000 - 1,50,000</option>
                                <option value="above_100k">Above 1,50,000</option>
                            </select>
                        </div>

                        <div class="col-span-6 sm:col-span-3">
                            <label for="occupation" class="block text-sm font-medium text-gray-700">Occupation</label>
                            <input type="text" name="occupation" id="occupation" 
                                class="mt-1 focus:ring-blue-500 focus:border-blue-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                        </div>
                    </div>
                </div>

                <div class="px-4 py-5 space-y-6 sm:p-6">
                    <h4 class="text-md font-medium text-gray-900">Health Conditions</h4>
                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Pre-existing Conditions</label>
                            <div class="mt-2 space-y-2">
                                <div class="flex items-start">
                                    <div class="flex items-center h-5">
                                        <input type="checkbox" name="conditions[]" value="diabetes" 
                                            class="focus:ring-blue-500 h-4 w-4 text-blue-600 border-gray-300 rounded">
                                    </div>
                                    <div class="ml-3 text-sm">
                                        <label class="font-medium text-gray-700">Diabetes</label>
                                    </div>
                                </div>
                                <div class="flex items-start">
                                    <div class="flex items-center h-5">
                                        <input type="checkbox" name="conditions[]" value="hypertension" 
                                            class="focus:ring-blue-500 h-4 w-4 text-blue-600 border-gray-300 rounded">
                                    </div>
                                    <div class="ml-3 text-sm">
                                        <label class="font-medium text-gray-700">Hypertension</label>
                                    </div>
                                </div>
                                <div class="flex items-start">
                                    <div class="flex items-center h-5">
                                        <input type="checkbox" name="conditions[]" value="heart_condition" 
                                            class="focus:ring-blue-500 h-4 w-4 text-blue-600 border-gray-300 rounded">
                                    </div>
                                    <div class="ml-3 text-sm">
                                        <label class="font-medium text-gray-700">Heart Condition</label>
                                    </div>
                                </div>
                                <div class="flex items-start">
                                    <div class="flex items-center h-5">
                                        <input type="checkbox" name="conditions[]" value="mental_health" 
                                            class="focus:ring-blue-500 h-4 w-4 text-blue-600 border-gray-300 rounded">
                                    </div>
                                    <div class="ml-3 text-sm">
                                        <label class="font-medium text-gray-700">Mental Health Condition</label>
                                    </div>
                                </div>
                                <div class="flex items-start">
                                    <div class="flex items-center h-5">
                                        <input type="checkbox" name="conditions[]" value="physical_disability" 
                                            class="focus:ring-blue-500 h-4 w-4 text-blue-600 border-gray-300 rounded">
                                    </div>
                                    <div class="ml-3 text-sm">
                                        <label class="font-medium text-gray-700">Physical Disability</label>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div>
                            <label for="family_history" class="block text-sm font-medium text-gray-700">Family Medical History</label>
                            <textarea id="family_history" name="family_history" rows="3" 
                                class="mt-1 focus:ring-blue-500 focus:border-blue-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md"
                                placeholder="Please describe any relevant family medical history"></textarea>
                        </div>

                        <div>
                            <label for="current_medications" class="block text-sm font-medium text-gray-700">Current Medications</label>
                            <textarea id="current_medications" name="current_medications" rows="3" 
                                class="mt-1 focus:ring-blue-500 focus:border-blue-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md"
                                placeholder="Please list any current medications"></textarea>
                        </div>

                        <div>
                            <label for="recent_surgeries" class="block text-sm font-medium text-gray-700">Recent Surgeries/Procedures</label>
                            <textarea id="recent_surgeries" name="recent_surgeries" rows="3" 
                                class="mt-1 focus:ring-blue-500 focus:border-blue-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md"
                                placeholder="Please describe any surgeries or procedures in the last 5 years"></textarea>
                        </div>
                    </div>
                </div>

                <div class="px-4 py-5 space-y-6 sm:p-6">
                    <h4 class="text-md font-medium text-gray-900">Lifestyle Information</h4>
                    <div class="grid grid-cols-6 gap-6">
                        <div class="col-span-6 sm:col-span-3">
                            <label for="smoking_status" class="block text-sm font-medium text-gray-700">Smoking Status</label>
                            <select id="smoking_status" name="smoking_status" required 
                                class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                                <option value="">Select status</option>
                                <option value="never">Never smoked</option>
                                <option value="former">Former smoker</option>
                                <option value="current">Current smoker</option>
                            </select>
                        </div>

                        <div class="col-span-6 sm:col-span-3">
                            <label for="exercise_frequency" class="block text-sm font-medium text-gray-700">Exercise Frequency</label>
                            <select id="exercise_frequency" name="exercise_frequency" required 
                                class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                                <option value="">Select frequency</option>
                                <option value="sedentary">Sedentary</option>
                                <option value="light">Light (1-2 days/week)</option>
                                <option value="moderate">Moderate (3-4 days/week)</option>
                                <option value="active">Active (5+ days/week)</option>
                            </select>
                        </div>

                        <div class="col-span-6 sm:col-span-3">
                            <label for="alcohol_consumption" class="block text-sm font-medium text-gray-700">Alcohol Consumption</label>
                            <select id="alcohol_consumption" name="alcohol_consumption" required 
                                class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                                <option value="">Select consumption</option>
                                <option value="never">Never</option>
                                <option value="occasional">Occasional (Few times a month)</option>
                                <option value="moderate">Moderate (Few times a week)</option>
                                <option value="frequent">Frequent (Daily)</option>
                            </select>
                        </div>

                        <div class="col-span-6 sm:col-span-3">
                            <label for="sleep_quality" class="block text-sm font-medium text-gray-700">Sleep Quality</label>
                            <select id="sleep_quality" name="sleep_quality" required 
                                class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                                <option value="">Select quality</option>
                                <option value="poor">Poor</option>
                                <option value="fair">Fair</option>
                                <option value="good">Good</option>
                                <option value="excellent">Excellent</option>
                            </select>
                        </div>

                        <div class="col-span-6 sm:col-span-3">
                            <label for="diet_quality" class="block text-sm font-medium text-gray-700">Diet Quality</label>
                            <select id="diet_quality" name="diet_quality" required 
                                class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                                <option value="">Select quality</option>
                                <option value="poor">Poor</option>
                                <option value="fair">Fair</option>
                                <option value="good">Good</option>
                                <option value="excellent">Excellent</option>
                            </select>
                        </div>

                        <div class="col-span-6 sm:col-span-3">
                            <label for="stress_level" class="block text-sm font-medium text-gray-700">Stress Level</label>
                            <select id="stress_level" name="stress_level" required 
                                class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                                <option value="">Select level</option>
                                <option value="low">Low</option>
                                <option value="moderate">Moderate</option>
                                <option value="high">High</option>
                                <option value="very_high">Very High</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="px-4 py-5 space-y-6 sm:p-6">
                    <h4 class="text-md font-medium text-gray-900">Physical Measurements</h4>
                    <div class="grid grid-cols-6 gap-6">
                        <div class="col-span-6 sm:col-span-3">
                            <label for="bmi" class="block text-sm font-medium text-gray-700">BMI (Body Mass Index)</label>
                            <input type="number" step="0.01" name="bmi" id="bmi" 
                                class="mt-1 focus:ring-blue-500 focus:border-blue-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md"
                                placeholder="e.g., 23.5">
                        </div>
                        
                        <div class="col-span-6 sm:col-span-3">
                            <label for="blood_pressure" class="block text-sm font-medium text-gray-700">Blood Pressure</label>
                            <input type="text" name="blood_pressure" id="blood_pressure" 
                                class="mt-1 focus:ring-blue-500 focus:border-blue-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md"
                                placeholder="e.g., 120/80">
                        </div>
                    </div>
                </div>

                <div class="px-4 py-3 bg-gray-50 text-right sm:px-6">
                    <button type="submit" 
                        class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                        Submit Assessment
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
